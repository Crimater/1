<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转引导</title>
    <style>
        :root {
            --primary: #07C160;
            --primary-dark: #06AD56;
            --primary-light: #E8F5E9;
            --text: #2C3E50;
            --text-light: #7F8C8D;
            --background: #F5F7FA;
            --card: #FFFFFF;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(7, 193, 96, 0.05) 0%, rgba(7, 193, 96, 0.01) 90%);
        }

        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #4CAF50);
        }

        h1 {
            color: var(--primary);
            font-size: 26px;
            margin-bottom: 24px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .notice {
            background-color: var(--primary-light);
            padding: 18px;
            border-radius: var(--radius);
            margin: 24px 0;
            text-align: center;
            color: var(--text);
            font-size: 15px;
            line-height: 1.7;
            border-left: 4px solid var(--primary);
        }

        .steps {
            margin: 32px auto;
            max-width: 360px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            background-color: rgba(7, 193, 96, 0.05);
            border-radius: 12px;
            transition: var(--transition);
        }

        .step:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.1);
        }

        .step-number {
            background-color: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(7, 193, 96, 0.2);
        }

        .step-text {
            text-align: left;
            flex-grow: 1;
            font-size: 15px;
        }

        .step-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin: 24px 0;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(7, 193, 96, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .btn:active::after {
            transform: scale(1);
            opacity: 1;
            transition: transform 0s, opacity 0s;
        }

        .hint {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 16px;
            line-height: 1.6;
        }

        .loader {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 60px;
            margin: 24px 0;
        }

        .loader div {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: loader-anim 1.2s linear infinite;
        }

        .loader div:nth-child(1) {
            animation-delay: 0s;
            top: 6px;
            left: 24px;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.4s;
            top: 18px;
            left: 18px;
        }

        .loader div:nth-child(3) {
            animation-delay: -0.8s;
            top: 24px;
            left: 6px;
        }

        .loader div:nth-child(4) {
            animation-delay: -0.4s;
            top: 18px;
            right: 18px;
        }

        .loader div:nth-child(5) {
            animation-delay: -0.8s;
            top: 6px;
            right: 24px;
        }

        .loader div:nth-child(6) {
            animation-delay: -1.2s;
            bottom: 6px;
            right: 18px;
        }

        .loader div:nth-child(7) {
            animation-delay: -1.6s;
            bottom: 18px;
            right: 6px;
        }

        .loader div:nth-child(8) {
            animation-delay: -2s;
            bottom: 24px;
            left: 6px;
        }

        @keyframes loader-anim {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .step {
                padding: 14px;
            }
            
            .btn {
                padding: 14px 28px;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 24px 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .step {
                padding: 12px;
            }
            
            .step-number {
                width: 28px;
                height: 28px;
                font-size: 14px;
                margin-right: 12px;
            }
            
            .step-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card fade-in" id="container">
        <!-- 内容将由JavaScript动态生成 -->
    </div>

    <script>
        // 配置项
        const config = {
            targetUrl: 'http://llyp.bswd32.xyz/',
            redirectDelay: 2000,
            isWeChat: /MicroMessenger/i.test(navigator.userAgent)
        };

        // 页面模板
        const templates = {
            wechat: `
                <h1>请在浏览器中打开</h1>
                <div class="notice">
                    微信限制直接访问外部链接<br>请按照以下步骤操作
                </div>
                <div class="steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">点击右上角 <strong>···</strong> 按钮</div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">选择 <strong>"在浏览器打开"</strong> 选项</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">等待浏览器自动跳转页面</div>
                    </div>
                </div>
                <a href="${config.targetUrl}" class="btn" id="openBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px;">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                    点击尝试打开
                </a>
                <p class="hint">根据微信政策，需要您手动选择"在浏览器打开"</p>
            `,
            browser: `
                <h1>正在为您跳转</h1>
                <div class="loader">
                    <div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div>
                </div>
                <p class="hint">如果跳转未自动完成，请<a href="${config.targetUrl}" class="btn" style="display:inline-flex;padding:10px 20px;margin:8px;">点击这里</a></p>
            `
        };

        // 初始化页面
        function initPage() {
            const container = document.getElementById('container');
            
            if (config.isWeChat) {
                container.innerHTML = templates.wechat;
                
                document.getElementById('openBtn').addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('请点击右上角···\n选择"在浏览器打开"');
                });
                
                document.title = '请使用浏览器打开';
            } else {
                container.innerHTML = templates.browser;
                
                setTimeout(() => {
                    window.location.href = config.targetUrl;
                }, config.redirectDelay);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
