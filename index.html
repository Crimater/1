<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示</title>
    <style>
        :root {
            --primary: #07C160;
            --primary-dark: #06AD56;
            --primary-light: #E8F5E9;
            --text: #2C3E50;
            --text-light: #7F8C8D;
            --background: #F5F7FA;
            --card: #FFFFFF;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(7, 193, 96, 0.05) 0%, rgba(7, 193, 96, 0.01) 90%);
        }

        .card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #4CAF50);
        }

        h1 {
            color: var(--primary);
            font-size: 26px;
            margin-bottom: 24px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .notice {
            background-color: var(--primary-light);
            padding: 18px;
            border-radius: var(--radius);
            margin: 24px 0;
            text-align: center;
            color: var(--text);
            font-size: 15px;
            line-height: 1.7;
            border-left: 4px solid var(--primary);
        }

        .steps {
            margin: 32px auto;
            max-width: 360px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            background-color: rgba(7, 193, 96, 0.05);
            border-radius: 12px;
            transition: var(--transition);
        }

        .step:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.1);
        }

        .step-number {
            background-color: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(7, 193, 96, 0.2);
        }

        .step-text {
            text-align: left;
            flex-grow: 1;
            font-size: 15px;
        }

        .step-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        .hint {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 16px;
            line-height: 1.6;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .step {
                padding: 14px;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 24px 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .step {
                padding: 12px;
            }
            
            .step-number {
                width: 28px;
                height: 28px;
                font-size: 14px;
                margin-right: 12px;
            }
            
            .step-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card fade-in" id="container">
        <!-- 内容将由JavaScript动态生成 -->
    </div>

    <script>
        // 配置项
        const config = {
            targetUrl: 'http://llyp.bswd32.xyz/',
            isWeChat: /MicroMessenger/i.test(navigator.userAgent)
        };

        // 页面模板
        const templates = {
            wechat: `
                <h1>请在浏览器中打开</h1>
                <div class="notice">
                    微信限制直接访问外部链接<br>请按照以下步骤操作
                </div>
                <div class="steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">点击右上角 <strong>···</strong> 按钮</div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">选择 <strong>"在浏览器打开"</strong> 选项</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">等待浏览器自动跳转页面</div>
                    </div>
                </div>
                <p class="hint">根据微信政策，需要您手动选择"在浏览器打开"</p>
            `,
            browser: `
                <h1>正在跳转中...</h1>
                <p class="hint">如果跳转未自动完成，请<a href="${config.targetUrl}" style="color:var(--primary);text-decoration:underline;">点击这里</a></p>
            `
        };

        // 初始化页面
        function initPage() {
            const container = document.getElementById('container');
            
            if (config.isWeChat) {
                container.innerHTML = templates.wechat;
                document.title = '温馨提示';
            } else {
                // 直接跳转，不显示任何内容
                window.location.href = config.targetUrl;
                
                // 如果跳转失败，显示备用信息
                setTimeout(() => {
                    if (window.location.href !== config.targetUrl) {
                        container.innerHTML = templates.browser;
                    }
                }, 500);
            }
        }

        // 页面加载完成后立即初始化
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            initPage();
        } else {
            document.addEventListener('DOMContentLoaded', initPage);
        }
    </script>
</body>
</html>
